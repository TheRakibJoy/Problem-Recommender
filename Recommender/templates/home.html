<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProblemBuddy - Homepage</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Replace with your favicon path -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"> <!-- Add the Font Awesome stylesheet link -->

    <style>

        body {
            background-color: #f2f2f2; /* Light grayish-white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
        }

        .navbar {
            background-color: #34495e; /* Dark blue-gray background */
            color: #ecf0f1; /* Light gray text color */
            padding: 15px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-icon {
            font-size: 32px; /* Adjust the icon size */
            margin-right: 10px;
        }

        .rounded-button {
            background-color: #2ecc71; /* Green button background */
            color: #fff; /* White text color */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            margin-top: 20px; /* Adjust the margin between buttons and heading */
        }
    </style>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">

    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-icon">
                <i class="fas fa-code"></i> <!-- Font Awesome coding-related icon -->
            </div>
            <div class="navbar-name">
                <a href="/" style="text-decoration: none; color: #ecf0f1;">ProblemBuddy</a>
            </div>
        </div>
    </div>

    <header>
        <h1 style="color: #333; margin-top: 50px;">Welcome to ProblemBuddy</h1>
    </header>

    <main style="margin-top: 30px;">
        <a href="/donate" class="rounded-button">Donate</a>
        <a href="/input" class="rounded-button">Recommender</a>
    </main>

    <footer style="margin-top: 50px; color: #777;">
        <p>&copy; RakibJoy</p>
    </footer>
</body>
</html>
