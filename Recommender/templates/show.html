<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 300px;
            background-color: #f9f9f9;
        }
        .card h3 {
            font-size: 18px;
            margin-top: 0;
        }
        .card p {
            margin: 0;
        }
        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Problem ID:</h3>
        <p>{{i.PID}}</p>
        <h3>Index:</h3>
        <p>{{i.Index}}</p>
        <h3>Tags:</h3>
        <p>{{i.Tags}}</p>
        <a href="https://example.com">Click Here</a>
    </div>
</body>
</html>
